<div class="flex flex-col flex-wrap gap-6">

    <div class="flex gap-6 flex-col md:flex-row">
        <div class="flex flex-col pl-5 justify-between bg-linear-to-br from-violet-500/90 to-violet-600 shadow-xl rounded-2xl grow h-45 px-2 py-4 font-semibold hover:shadow-white/50 transition-all duration-200 text-gray-100">
            <div class="flex items-center gap-5">
                <ng-icon name="faSolidScaleUnbalanced" class="text-5xl"></ng-icon>
                <h5 class="text-3xl text-violet-100/90">Current Weight</h5>

            </div>
            <div class="flex gap-4 items-center opacity-95">
                <div class="flex flex-col gap-2">
                    <p class="text-3xl ">88 KG</p>
                    <p class="italic text-lg text-violet-100/80">Last measured 5 days ago</p>
                </div>
                <!-- <ng-icon name="faSolidGhost" class="text-xl"></ng-icon>
                <p class="text-xl font-semibold overflow-hidden whitespace-nowrap border-r-2 border-transparent animate-typewriter w-[14ch]">
                    No Data Yet...
                </p> -->
            </div>

        </div>

        <div class="flex flex-col pl-5 justify-between bg-linear-to-br from-emerald-500/90 to-emerald-600 shadow-xl rounded-2xl grow h-45 px-2 py-4 text-gray-100 font-semibold hover:shadow-white/50 transition-all duration-200">
            <div class="flex items-center gap-5">
                <ng-icon name="faSolidMagnifyingGlassChart" class="text-5xl"></ng-icon>
                <h5 class="text-3xl text-emerald-100/90">Total Progress</h5>

            </div>
            <div class="flex gap-4 items-center opacity-95">
                <div class="flex flex-col gap-2">
                    <p class="text-3xl "> -5.5 KG </p>
                    <p class="text-emerald-100/80 italic text-lg">Since january 12th</p>
                </div>
                <!-- <ng-icon name="faSolidGhost" class="text-xl"></ng-icon>
                <p class="text-xl font-semibold overflow-hidden whitespace-nowrap border-r-2 border-transparent animate-typewriter w-[14ch]">
                    No Data Yet...
                </p> -->
            </div>

        </div>

        <div class="flex flex-col pl-5 justify-between bg-linear-to-br from-rose-500/90 to-rose-600 shadow-xl rounded-2xl grow h-45 px-2 py-4 text-gray-100 font-semibold hover:shadow-white/50 transition-all duration-200">
            <div class="flex items-center gap-5">
                <ng-icon name="faSolidBullseye" class="text-5xl"></ng-icon>
                <h5 class="text-3xl text-rose-100/90">Target Weight</h5>

            </div>
            <div class="flex gap-4 items-center opacity-95">
                <div class="flex flex-col gap-2">
                    <p class="text-3xl ">83 KG</p>
                    <p class="text-rose-100/80 italic text-lg">Keep going, you can do it!</p>
                </div>
                <!-- <ng-icon name="faSolidGhost" class="text-xl"></ng-icon>
                <p class="text-xl font-semibold overflow-hidden whitespace-nowrap border-r-2 border-transparent animate-typewriter w-[14ch]">
                    No Data Yet...
                </p> -->
            </div>

        </div>

    </div>

    <div class="flex gap-6 flex-wrap">
        <div class="bg-slate-200 rounded-2xl shadow-xl transition-shadow duration-200 hover:shadow-2xl grow w-[50%]">
            <div class="flex justify-between bg-linear-to-br from-violet-500 to-violet-400 w-full rounded-t-2xl px-4 py-2">
                <h1 class="font-bold text-xl text-slate-200">Weight tracking</h1>
                <select class="px-2 py-1 bg-slate-100 rounded-md shadow-md text-slate-800 font-semibold">
                    <option selected disabled hidden>2026</option>
                </select>
            </div>

            <div class="flex flex-col gap-4">
                <div  class="flex items-center justify-center flex-col min-h-100 grow gap-4 p-4">
                    <app-weight-chart class="flex-1 min-w-85 max-w-[99%] grow w-full mx-auto"></app-weight-chart>
                </div>

            </div>
        </div>

        <div class="bg-slate-200 rounded-2xl shadow-xl transition-shadow duration-200 hover:shadow-2xl grow">
            <div class="flex justify-between bg-linear-to-br from-violet-500 to-violet-400 w-full rounded-t-2xl px-4 py-2">
                <h1 class="font-bold text-xl text-slate-200">Quick log</h1>

            </div>

            <div class="p-4">
                <form class="space-y-4">

                    <label class="flex flex-col gap-2">
                        <span class="text-sm font-medium text-slate-700">Weight (kg)</span>
                        <div class="flex items-center gap-4 justify-between shadow-md bg-linear-to-br from-white to-slate-50 rounded-lg px-4 py-4 transition-colors duration-200 focus-within:outline outline-amber-400">
                            <div class="flex justify-center">
                                <ng-icon name="faSolidWeightScale" class="text-amber-600/80! text-xl"></ng-icon>
                            </div>
                            <input type="number" step="0.1" name="weight" class="flex-1 bg-transparent outline-none text-lg" placeholder="Enter your current weight" />
                        </div>
                    </label>

                    <label class="flex flex-col gap-2">
                        <span class="text-sm font-medium text-slate-700">Time</span>
                        <div class="flex items-center gap-4 justify-between shadow-md bg-linear-to-br from-white to-slate-50 rounded-lg px-4 py-4 transition-colors duration-200 focus-within:outline outline-amber-400">
                            <div class="flex justify-center">
                                <ng-icon name="faSolidClock" class="text-amber-600/80! text-xl"></ng-icon>
                            </div>
                            <input type="time" name="time" class="flex-1 bg-transparent outline-none text-lg" />
                        </div>
                    </label>

                    <label class="flex flex-col gap-2">
                        <span class="text-sm font-medium text-slate-700">Notes</span>
                        <div class="flex items-start gap-4 justify-between shadow-md bg-linear-to-br from-white to-slate-50 rounded-lg px-4 py-4 transition-colors duration-200 focus-within:outline outline-amber-400">
                            <div class="flex justify-center mt-1">
                                <ng-icon name="faSolidNoteSticky" class="text-amber-600/80! text-xl"></ng-icon>
                            </div>
                            <textarea name="notes" rows="1" class="flex-1 bg-transparent outline-none resize-none text-lg" placeholder="Optional notes (e.g. after workout, fasting)"></textarea>
                        </div>
                    </label>

                    <div class="flex justify-center pt-2">
                        <button type="button" class="bg-emerald-500 text-white px-6 py-2 rounded-lg font-semibold shadow-all cursor-pointer transition-all duration-200 hover:shadow-md hover:opacity-70 active:opacity-50">Save Entry</button>
                    </div>
                </form>
            </div>

        </div>
    </div>

</div>
